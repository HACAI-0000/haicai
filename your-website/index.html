<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>黑白极简主页</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- 左侧导航 -->
    <nav class="sidebar">
      <ul>
        <li><a href="#intro">介绍</a></li>
        <li><a href="#photography">摄影集</a></li>
        <li><a href="#books">书集</a></li>
        <li><a href="#articles">文章</a></li>
        <li><a href="#special">七七七八</a></li>
        <li><a href="#plan">培养计划</a></li>
        <li><a href="#learning">学习功能</a></li>
      </ul>
    </nav>

    <!-- 右侧内容 -->
    <main class="content">
      <section id="intro" class="section intro">
        <h1>你的名字</h1>
        <p>一句话个人介绍</p>
      </section>

      <section id="photography" class="section photography">
        <h2>摄影集</h2>
        <div class="gallery">
          <img src="https://picsum.photos/id/1015/400/300" alt="">
          <img src="https://picsum.photos/id/1016/400/300" alt="">
          <img src="https://picsum.photos/id/1018/400/300" alt="">
        </div>
      </section>

      <section id="books" class="section books">
        <h2>书集</h2>
        <ul class="book-list">
          <li>《书名 A》</li>
          <li>《书名 B》</li>
        </ul>
      </section>

      <section id="articles" class="section articles">
        <h2>文章合计</h2>
        <ul class="article-list">
          <li><a href="#">文章 X</a></li>
          <li><a href="#">文章 Y</a></li>
        </ul>
      </section>

      <section id="special" class="section special">
        <h2>七七七八</h2>
        <p>创意项目或兴趣爱好内容展示</p>
      </section>

      <section id="plan" class="section plan">
        <h2>培养计划</h2>
        <p>描述未来计划</p>
      </section>

      <section id="learning" class="section learning">
        <h2>学习功能</h2>
        <ul class="learning-list">
          <li>📘 学习 JavaScript 高级语法</li>
          <li>📗 阅读《设计心理学》</li>
          <li>📕 每周完成 2 个摄影练习</li>
          <li>📙 掌握 Git/GitHub 工作流</li>
        </ul>
      </section>

      <footer class="footer">
        <p>&copy; 2025 你的名字</p>
      </footer>
    </main>
  </div>

  <button id="backToTop" title="返回顶部">↑</button>
  <script src="script.js"></script>
</body>
</html>
